draw_config:
  key_w: 60
  key_h: 56
  split_gap: 30.0
  combo_w: 28
  combo_h: 26
  key_rx: 6.0
  key_ry: 6.0
  dark_mode: auto
  n_columns: 2
  separate_combo_diagrams: false
  combo_diagrams_scale: 2
  inner_pad_w: 2.0
  inner_pad_h: 2.0
  outer_pad_w: 30.0
  outer_pad_h: 56.0
  line_spacing: 1.2
  arc_radius: 6.0
  append_colon_to_layer_header: false
  small_pad: 2.0
  legend_rel_x: 0.0
  legend_rel_y: 0.0
  draw_key_sides: false
  key_side_pars:
    rel_x: 0.0
    rel_y: 4.0
    rel_w: 12.0
    rel_h: 12.0
    rx: 4.0
    ry: 4.0
  svg_extra_style: ""
  footer_text: Created with <a href="https://github.com/caksoylar/keymap-drawer">keymap-drawer</a>
  shrink_wide_legends: 7
  glyph_tap_size: 14
  glyph_hold_size: 12
  glyph_shifted_size: 10
  glyphs: {}
parse_config:
  preprocess: true
  skip_binding_parsing: false
  raw_binding_map:
    "&switch_lng": { t: $$mdi:translate$$, h: Lang Switch }
    "&caps_word": { t: $$mdi:caps-lock$$, h: Caps Word }
    "&arrow_fn": =>
    "&kp LC(LEFT)": Prev Word
    "&kp LC(RIGHT)": Next Word
    "&kp LC(LG(LEFT))": Prev Desk
    "&kp LC(LG(RIGHT))": Next Desk
    "&kp LC(Z)": { t: $$mdi:undo$$, h: Undo }
    "&kp LC(Y)": { t: $$mdi:redo$$, h: Redo }
    "&kp LC(X)": { t: $$mdi:content-cut$$, h: Cut }
    "&kp LC(INS)": { t: $$mdi:content-copy$$, h: Copy }
    "&kp LS(INS)": { t: $$mdi:content-paste$$, h: Paste }
    "&kp LA(SPACE)": (K)Runner
    "&kp LG(TAB)": Desk Overview
    "&mkp MB1": { t: $$mdi:mouse-left-click$$ }
    "&mkp MB2": { t: $$mdi:mouse-right-click$$ }
    "&mkp MB3": { t: $$mdi:mouse-scroll-wheel$$ }
    "&mmv MOVE_LEFT": { t: $$mdi:chevron-left$$, h: $$mdi:mouse$$ }
    "&mmv MOVE_RIGHT": { t: $$mdi:chevron-right$$, h: $$mdi:mouse$$ }
    "&mmv MOVE_UP": { t: $$mdi:chevron-up$$, h: $$mdi:mouse$$ }
    "&mmv MOVE_DOWN": { t: $$mdi:chevron-down$$, h: $$mdi:mouse$$ }
    "&msc SCRL_LEFT": { t: $$mdi:chevron-double-left$$, h: $$mdi:mouse$$ }
    "&msc SCRL_RIGHT": { t: $$mdi:chevron-double-right$$, h: $$mdi:mouse$$ }
    "&msc SCRL_UP": { t: $$mdi:chevron-double-up$$, h: $$mdi:mouse$$ }
    "&msc SCRL_DOWN": { t: $$mdi:chevron-double-down$$, h: $$mdi:mouse$$ }
  sticky_label: sticky
  toggle_label: toggle
  tap_toggle_label: tap-toggle
  trans_legend:
    t: â–½
    type: trans
  mark_alternate_layer_activators: false
  modifier_fn_map:
    left_ctrl: Ctl
    right_ctrl: Ctl
    left_shift: Sft
    right_shift: Sft
    left_alt: Alt
    right_alt: AGr
    left_gui: Gui
    right_gui: Gui
    keycode_combiner: "{mods} + {key}"
    mod_combiner: "{mod_1}+{mod_2}"
    special_combinations:
      left_ctrl+left_alt+left_gui+left_shift: Hyper
      left_ctrl+left_alt+left_shift: Meh
  qmk_remove_keycode_prefix:
    - KC_
  qmk_keycode_map:
    XXXXXXX: ""
    "NO": ""
    MINUS: "-"
    MINS: "-"
    EQUAL: "="
    EQL: "="
    LEFT_BRACKET: "["
    LBRC: "["
    RIGHT_BRACKET: "]"
    RBRC: "]"
